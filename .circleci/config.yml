version: 2.1

jobs:
  lint:
    docker:
      - image: randomgraphics/garnet:latest
    steps:
      - run:
          name: prep git
          command: |
            git config --global --add safe.directory /tmp/_circleci_local_build_repo
            git config --global --add safe.directory /root/project
      - checkout
      - run: env/bin/cit.py -l

  build-linux-gcc-with-cit:
    docker:
      - image: randomgraphics/garnet:latest
    steps:
      - run:
          name: prep git
          command: |
            git config --global --add safe.directory /tmp/_circleci_local_build_repo
            git config --global --add safe.directory /root/project
      - checkout
      - run:
          name: build
          command: |
            source env/garnet.rc
            build.py d
            build.py p
            build.py r
            build/linux.gcc.d/bin/GNtest-unit-tests
            build/linux.gcc.p/bin/GNtest-unit-tests
            build/linux.gcc.r/bin/GNtest-unit-tests

  build-linux-clang:
    docker:
      - image: randomgraphics/garnet:latest
    steps:
      - run:
          name: prep git
          command: |
            git config --global --add safe.directory /tmp/_circleci_local_build_repo
            git config --global --add safe.directory /root/project
      - checkout
      - run:
          name: build
          command: |
            source env/garnet.rc
            build.py --clang d
            build.py --clang p
            build.py --clang r

  build-android:
    docker:
      - image: randomgraphics/garnet:android-latest
    steps:
      - run:
          name: prep git
          command: |
            git config --global --add safe.directory /tmp/_circleci_local_build_repo
            git config --global --add safe.directory /root/project
      - checkout
      - run:
          name: build
          command: |
            source env/garnet.rc
            build.py -a d
            build.py -a p
            build.py -a r

workflows:
  build-and-test:
    jobs:
      - lint
      - build-linux-gcc-with-cit:
          requires:
            - lint
      - build-linux-clang:
          requires:
            - lint
      - build-android:
          requires:
            - lint
